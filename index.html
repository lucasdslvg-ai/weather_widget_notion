<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Météo Genève</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Para integrar com Notion */
            color: white;
            text-align: center;
        }
        .weather-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .forecast-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .forecast-day {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
        }
        select {
            margin-top: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Genève Météo</h2>

    <!-- Clima atual -->
    <div>
        <canvas id="icon-current" width="64" height="64"></canvas>
        <div>
            <span id="temp-current"></span>°C - <span id="desc-current"></span>
        </div>
    </div>

    <!-- Seleção 3 ou 5 dias -->
    <div>
        <label for="forecast-select">Prévision:</label>
        <select id="forecast-select">
            <option value="3">3 jours</option>
            <option value="5">5 jours</option>
        </select>
    </div>

    <!-- Previsão -->
    <div class="forecast-container">
        <div class="forecast-day">
            <div id="day1-name"></div>
            <canvas id="icon-day1" width="48" height="48"></canvas>
            <div>Max: <span id="day1-max"></span></div>
            <div>Min: <span id="day1-min"></span></div>
        </div>
        <div class="forecast-day">
            <div id="day2-name"></div>
            <canvas id="icon-day2" width="48" height="48"></canvas>
            <div>Max: <span id="day2-max"></span></div>
            <div>Min: <span id="day2-min"></span></div>
        </div>
        <div class="forecast-day">
            <div id="day3-name"></div>
            <canvas id="icon-day3" width="48" height="48"></canvas>
            <div>Max: <span id="day3-max"></span></div>
            <div>Min: <span id="day3-min"></span></div>
        </div>
        <!-- Estes dois só aparecem se 5 dias forem escolhidos -->
        <div class="forecast-day" id="day4-container" style="display:none;">
            <div id="day4-name"></div>
            <canvas id="icon-day4" width="48" height="48"></canvas>
            <div>Max: <span id="day4-max"></span></div>
            <div>Min: <span id="day4-min"></span></div>
        </div>
        <div class="forecast-day" id="day5-container" style="display:none;">
            <div id="day5-name"></div>
            <canvas id="icon-day5" width="48" height="48"></canvas>
            <div>Max: <span id="day5-max"></span></div>
            <div>Min: <span id="day5-min"></span></div>
        </div>
    </div>
</div>

<!-- Skycons -->
<script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
<!-- Seu script -->
<script src="script.js"></script>

</body>
</html>
