<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-widget">
        <div class="current-weather">
            <div class="location">GENÈVE<br><span class="subtitle">MÉTÉO</span></div>
            <canvas id="icon-current" width="64" height="64"></canvas>
            <div class="temp"><span id="temp-current"></span>°C<br><span id="desc-current"></span></div>
        </div>
        <div class="forecast">
            <div class="day">
                <div class="day-name" id="day1-name"></div>
                <canvas id="icon-day1" width="48" height="48"></canvas>
                <div class="temp-max" id="day1-max"></div>
                <div class="temp-min" id="day1-min"></div>
            </div>
            <div class="day">
                <div class="day-name" id="day2-name"></div>
                <canvas id="icon-day2" width="48" height="48"></canvas>
                <div class="temp-max" id="day2-max"></div>
                <div class="temp-min" id="day2-min"></div>
            </div>
            <div class="day">
                <div class="day-name" id="day3-name"></div>
                <canvas id="icon-day3" width="48" height="48"></canvas>
                <div class="temp-max" id="day3-max"></div>
                <div class="temp-min" id="day3-min"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>
    <script src="script.js"></script>
</body>
</html>
